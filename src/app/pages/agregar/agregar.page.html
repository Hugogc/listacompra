<ion-header>
    <ion-toolbar no-border color="medium">
      <ion-title>Añade los artículos</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list >
      <ion-item class="anadir">
        <ion-label position="floating">Añadir un nuevo artículo</ion-label>
          
        <ion-input type="text" 
                   [(ngModel)]="listaCompraService.nombreItem"
                   (keyup.enter)="listaCompraService.anadirItem()"></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-list class="bg-transparent">
      <ion-list-header>
        <ion-label>Artículos añadidos</ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of listaCompraService.getItems(); let i = index" 
                         class="animated fadeInDown">
        <ion-item color="none" class="item">
          <ion-checkbox slot="end" 
                        [(ngModel)]="item.completado"
                        (ionChange)="listaCompraService.cambioCheck( item )"></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>                  
        </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="danger">
              <ion-icon (click)="listaCompraService.borrarItem( i )" 
                         slot="icon-only" 
                         name="trash">
              </ion-icon>
            </ion-item-option>
          </ion-item-options>
      
          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
       
      </ion-item-sliding>  
    </ion-list>
    
  
</ion-content>
